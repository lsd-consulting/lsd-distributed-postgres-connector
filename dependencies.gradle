    // Spring
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:3.1.5'

    // Other
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.16.0'
    implementation 'org.slf4j:slf4j-api:2.0.9'
}
